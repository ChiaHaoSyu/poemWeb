<body class="background">
    40848138 許家豪
    <br>
    Photo by Dylan Thompson: https://www.pexels.com/photo/winter-desert-733533/
    <div class="container">
        <div class="poem_text"">
            <h1>
                江雪 柳宗元
            </h1>
            <div class="line">
                <p class="fade-in-text01">
                    千山鳥飛絕，
                </p>
            </div>
            <div class="line">
                <p class="fade-in-text02">
                    萬徑人蹤滅。
                </p>
            </div>
            <div class="line">
                <p class="fade-in-text03">
                    孤舟蓑笠翁，
                </p>
            </div>
            <div class="line">
                <p class="fade-in-text04">
                    獨釣寒江雪。
                </p>
            </div>
        </div>
    </div>
